<div class="row">
  <div class="col-md-12">
    <h1 class="display-4"><span jhiTranslate="home.title">Welcome,</span></h1>

    <p class="lead" jhiTranslate="home.subtitle">This is an example Angular application using Keycloak</p>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
          >You are logged in as user "{{ account.login }}".</span
        >
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to sign in, click </span>
        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">here</a>.
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
        <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
      </div>
    </div>

    <p jhiTranslate="home.question">If you have any question about it:</p>

    <ul>
      <li>
        <a href="https://github.com/elirenato/angular-keycloak" target="_blank" rel="noopener noreferrer" jhiTranslate="home.link.github"
          >The repository is on GitHub!</a
        >
      </li>
    </ul>
  </div>
</div>
